<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Activity Tracker</title>
  </head>
  <body>
		<section class="welcome-sec">
			<h1>Fit Lit Health Tracker</h1>
			<h1 class="welcome">Hello, User!</h1>
			<h3 class="date">Today is Sunday 2019/09/22</h3>
		</section>
    <section class="activity-sec">
      <div class="user-card card">
        <h3>Contact Information</h3>
				<p class="name">Name:</p>
				<p class="address">Address:</p>
				<p class="email">Email:</p>
			</div>
			
      <div class="water-card card">
        <h3>Hydration</h3>
				<div class="h2o"></div>
			</div>
			
      <div class="sleep-card card">
        <h3>Sleep</h3>
        <div>This is where the sleediv info will go</div>
			</div>
			
      <div class="miles-card card">
        <h3>Miles Walked</h3>
				<div class="miles-walked"></div>
			</div>
			
      <div class="min-active-card card">
        <h3>Minutes Active</h3>
        <div class="min-active"></div>
			</div>
			
      <div class="step-goal-card card">
        <h3>Steps Taken</h3>
        <div class="steps">Average Step Goal:</div>
			</div>
			
      <div class="stairs-card card">
        <h3>Stairs Climbed</h3>
        <div class="stairs"></div>
			</div>
			
      <div class="card it5-card">
        <h3>Iteration 5</h3>
        <div></div>
      </div>
    </section>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
		<script type="text/javascript" src="./Hydration.js"></script>
		<script type="text/javascript" src="./Activity.js"></script>				
		<script type="text/javascript" src="./User-class.js"></script>		
		<script type="text/javascript" src="./UserRepository.js"></script>
		<script type="text/javascript" src="./scripts.js"></script>		
	</body>
</html>
